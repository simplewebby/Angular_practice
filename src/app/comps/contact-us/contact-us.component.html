<div class="wrapper">
  <h3 class="text-center m-5">Let's get in touch</h3>
    <div class="container">
    <form>
      <div class="row">
        <div class="col m-3">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control"  placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="msg">Notes:</label>
              <textarea type="text" [(ngModel)]="msg" name="msg" class="form-control"></textarea>
          </div>
        </div>
    </div>
  </form>
<button (click)="onClick()" type="button" class="btn btn-warning m-3">Submit</button>
</div>
